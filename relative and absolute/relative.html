<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position Example</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            margin: 20px;
        }

        .box {
            position: relative;
            top: 20px;   /* Moves the box 20px down */
            left: 30px;  /* Moves the box 30px to the right */
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
