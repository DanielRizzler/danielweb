<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapify</title>
    <link rel="stylesheet" href="Styles/General.css">
    <link rel="stylesheet" href="Styles/Navigation-bar.css">
    <link rel="stylesheet" href="Styles/hero-section.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

</head>
<body>

<div class="bg-color">
    <img src="Design 7.png" alt="background" class="bg-noise">
</div>

<div class="nav-bar-container">
    <div class="brand-name">Swapify</div>
    <div class="navigation-links">
        <a class="links">Home</a>
        <a class="links">How we work</a>
        <a class="links">Trades</a>
        <a class="links">FAQ</a>
        <a class="links">Contacts</a>
    </div>
    <div class="nav-bar-buttons">
        <a class="sign-up-button">Sign up</a>
        <a class="sign-in-button">Sign in</a>
    </div>
</div>

<div class="hero-padding">
    <div class="hero-container">
        <div class="hero-text-container">
         <p class="hero-title">The Online Barter Marketplace for you</p>
         <p class="hero-sub-title">A platform to trade goods and services directly with others, making exchanges easy and efficient</p>
        </div> 
        <div class="hero-buttons-container">
            <a class="get-started-button">Get started</a>
            <a class="learn-more-button">Learn more</a>
        </div>
        <div class="hero-info-container">
            <div class="numbers-info">
                <p class="numbers-title">+1.6k</p>
                <p class="numbers-sub-title">Trades completed</p>
            </div>
            <div class="numbers-info">
                <p class="numbers-title">+300</p>
                <p class="numbers-sub-title">Satisfied customers</p>
            </div>
            <div class="numbers-info">
                <p class="numbers-title">24/7</p>
                <p class="numbers-sub-title">Customer support</p>
            </div>
        </div>
     </div>
     <div class="pictures-container">
        <img src="content pictures/image.png" class="pic-one">
        <img src="content pictures/image-1.png" class="pic-two">
        <img src="content pictures/image-2.png" class="pic-three">
    </div>
</div>

</body>
</html>
